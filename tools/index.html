<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kem Phearum Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 12px;
            font-size: 2.2rem;
            color: #3b82f6;
        }
        p {
            color: #374151;
            margin-bottom: 24px;
        }
        .links a {
            display: inline-block;
            margin: 0 8px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools</h1>
        <p>Welcome to my Tools landing page.<br>
        I am a passionate developer and designer.</p>
        <div class="links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
